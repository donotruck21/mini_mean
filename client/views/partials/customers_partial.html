<div ng-controller="CustomersController">
	<h1><u>Add a new Customer</u></h1><br>
	<form>
		<label>
			Customer Name: <input type="text" name="customer_name" ng-model="newCustomer.name">
			<input type="submit" value="Add" class="btn btn-primary" ng-click="addCustomer()">
		</label>
	</form>
	
	<br><br><br><br>

	<input type="text" placeholder="fitler..." ng-model="filter_customers">
	<table class="table table-striped">
		<thead>
			<th>Customer Name</th>
			<th>Created At</th>
			<th>Action</th>
		</thead>

		<tbody>
			<tr ng-repeat="customer in customers | filter:filter_customers">
				<td>{{ customer.name }}</td>
				<td>{{ customer.created_at | date: 'MMMM dd, yyyy' }}</td>
				<td><button class="btn btn-danger" ng-click="deleteCustomer(customer._id)">Delete</button></td>
			</tr>
		</tbody>
	</table>
</div>
