<div ng-controller="OrdersController">
	<h1><u>Add a new Order</u></h1><br>

	<label>Customer: 
		<select class="form-control" ng-model="newOrder.customer_name">
			<option ng-repeat="customer in customers">{{ customer.name }}</option>
		</select>
	</label><br>

	<label> Order:
		<select class="form-control" ng-model="newOrder.product">
			<option ng-repeat="product in products">{{product.name}}</option>
		</select>
	</label>

	<label>
		<select class="form-control" ng-model="newOrder.quantity">
			<!-- <option>0</option> -->
			<option ng-repeat="n in range(1,50)">{{ n }}</option>
		</select>
	</label><br><br>


	<input type="submit" value="Order" style="margin-left:120px" class="btn btn-primary" ng-click="addOrder()">

	<br><br><br>

	<input type="text" placeholder="search customers..." ng-model="searchText.customer_name">
	<table class="table table-striped">
		<thead>
			<th>Customer Name</th>
			<th>Product</th>
			<th>Quantity</th>
			<th>Date</th>
		</thead>
		<tbody>
			<tr ng-repeat="order in orders | filter:searchText">
				<td>{{ order.customer_name }}</td>
				<td>{{ order.product }}</td>
				<td>{{ order.quantity }}</td>
				<td>{{ order.created_at  | date: 'MMMM dd, yyyy'}}</td>
			</tr>
		</tbody>
	</table>
</div>
